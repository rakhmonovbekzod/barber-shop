<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      const prices = [7, 1, 5, 3, 6, 4];
      var maxProfit = function (prices = []) {
        let output = 0;
        prices.reduce((prev, next) => {
          if (prev < next) {
            output += next - prev;
          }
          return next;
        });
        return output;
      };
      console.log(maxProfit(prices));
    </script>
  </body>
</html>
